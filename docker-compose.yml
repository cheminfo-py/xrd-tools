version: "3.3"
services:
  xrd-predict:
    image: ghcr.io/cheminfo-py/xrd-tools:latest
    restart: always
    environment:
      - PORT=${PORT}
    env_file:
      - .env
    depends_on:
      - mongodb
    ports: 
      - ${PORT}:${PORT}
    links:
      - mongodb
  mongodb:
    image: mongo
    volumes:
      - ./mongo-seed/dump:/dump
